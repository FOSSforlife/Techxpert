<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="text-center">
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <h1>Techxpert</h1>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">How To</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </nav>
      </header>
      <div class="card card-question mb-4 mt-5">
        <h2 class="card-title" id="question">What u lookin' to buy?</h2>
      </div>
      <div class="row mb-5">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="row mb-1">
            <div class="card card-answer col py-4 mr-1">
              <a href="./budget.html">
                <h3 class="card-title" id="answer-a">Laptop</h3>
                <img
                  class="card-img-bottom"
                  src="img/generic-desktop.jpg"
                  alt="Laptop"
                />
              </a>
            </div>
            <div class="card card-answer col py-4">
              <h3 class="card-title" id="answer-b">Desktop</h3>
              <img
                class="card-img-bottom"
                src="img/generic-laptop.png"
                alt="Desktop"
              />
            </div>
          </div>
          <div class="row mb-1">
            <div class="card card-answer col-6 py-4 mr-1">
              <h3 class="card-title" id="answer-c">Phone</h3>
              <img
                class="card-img-bottom"
                src="img/generic-phone.jpg"
                alt="Phone"
              />
            </div>
            <div class="card card-answer col py-4 display-none">
              <h3 class="card-title" id="answer-d">Tablet</h3>
              <img
                class="card-img-bottom"
                src="img/generic-tablet.jpg"
                alt="Tablet"
              />
            </div>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>

      <footer class="resources">
        <ul>
          <li><a href="#">Buying Guide</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </footer>
    </div>

    <script src="js/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src = "/js/saving.js"></script>
  </body>
</html>
